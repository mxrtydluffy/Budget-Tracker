<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Where JavaScript info goes -->
        </div>
            <div class="col-11 mx-auto pt-3">
                <!--Title-->
                <h1 class="text-uppercase mb-4">Budget App</h1>
                <div class="row">
                    <div class=""> <!--col-md-7-->
                        <!--Budget Expenses Balance-->
                        <div class="row my-3">
                            <div class="col-4 text-center mb-2">
                                <!--Budget-->
                                <h6 class="text-uppercase info-title">Budget</h6>
                                <span class="budget-icon">
                                    <!-- <i>Insert icon here</i> -->
                                </span>
                                <h4 class="text-uppercase mt-2 budget"> <!--Remember to put ID here-->
                                    <span>$ </span>
                                    <span id="budget-amount">0</span>
                                </h4>
                            </div>
                            <div class="col-4 text-center">
                                <h6 class="text-uppercase info-title">Expenses</h6>
                                <span class="expense-icon">
                                    <!-- <i>Insert icon here</i> -->
                                </span>
                                <h4 class="text-uppercase mt-2 expense">    <!--Remember to put ID here-->
                                    <span>$ </span>
                                    <span>0</span>  <!--Remember to put ID here-->
                                </h4>   
                            </div>
                            <div class="col-4 text-center">
                                <h6 class="text-uppercase info-title">Balance</h6>
                                <span class="balance-icon">
                                    <!-- <i>Insert icon here</i> -->
                                </span>
                                <h4 class="text-uppercase mt-2 balance">    <!--Remember to put ID here-->
                                    <span>$ </span>
                                    <span>0 </span> <!--Remember to put ID here-->
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>


                <!--Budget Form-->
                <form action="">
                    <h6 class="text-capitalize">Enter your Bugeted Amount</h6>
                    <div class="form-group">
                        <input type="number">
                        <button type="submit">Calculate</button>
                    </div>
                </form>


            </div>
    </div>
</body>
</html>
