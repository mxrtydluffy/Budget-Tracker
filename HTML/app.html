<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Where JavaScript info goes -->
        </div>
            <div class="col-11 mx-auto pt-3">
                <!--Title-->
                <h1 class="text-uppercase mb-4">Budget App</h1>
                <br>
                <div class="row">
                    <div class=""> <!--col-md-7-->
                        <!--Budget Expenses Balance-->
                        <div class="row my-3">
                            <div class="col-4 text-center mb-2">
                                <!--Budget-->
                                <h6 class="text-uppercase info-title">Budget</h6>
                                <span class="budget-icon">
                                    <!-- <i>Insert icon here</i> -->
                                </span>
                                <h4 class="text-uppercase mt-2 budget"> <!--Remember to put ID here-->
                                    <span>$ </span>
                                    <span id="budget-amount">0</span>
                                </h4>
                            </div>
                            <div class="col-4 text-center">
                                <h6 class="text-uppercase info-title">Expenses</h6>
                                <span class="expense-icon">
                                    <!-- <i>Insert icon here</i> -->
                                </span>
                                <h4 class="text-uppercase mt-2 expense">    <!--Remember to put ID here-->
                                    <span>$ </span>
                                    <span>0</span>  <!--Remember to put ID here-->
                                </h4>   
                            </div>
                            <div class="col-4 text-center">
                                <h6 class="text-uppercase info-title">Balance</h6>
                                <span class="balance-icon">
                                    <!-- <i>Insert icon here</i> -->
                                </span>
                                <h4 class="text-uppercase mt-2 balance">    <!--Remember to put ID here-->
                                    <span>$ </span>
                                    <span>0 </span> <!--Remember to put ID here-->
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <!--Expense Info-->
                    <div class="row my-3 expense-list text-captitalize">
                        <div class="col-4 d-flex justify-content-center">
                            <h5 class="list-item">Maximum Expense</h5>
                        </div>
                        <div class="col-4 d-flex justify-content-center">
                            <h5 class="list-item">Expense Value</h5>
                        </div>
                    </div>
                </div>

                <br>

                <!--Budget Form-->
                <div class="d-flex justify-content-around">
                    <form action="">
                        <h6 class="text-capitalize">Enter Your Bugeted Amount</h6>
                        <div class="form-group">
                            <input type="number">
                            <button type="submit">Calculate</button>
                        </div>
                    </form>
                    
                    <form action="" class="expense-form">
                        <h5 class="text-capitalize">Enter Your Expense</h5>
                        <div class="form-group">
                            <input type="text" class="form-control expense-input">  <!--Remember to put ID here-->
                        </div>
                        <h5 class="text-capitalize">Enter Expense Amount</h5>
                        <div class="form-group">
                            <input type="number" class="form-control expense-input">    <!--Remember to put ID here-->
                        </div>
                        <button type="submit">Add expense</button>  <!--Remember to put ID here-->
                    </form>
                </div>
            </div>
    </div>

    <!--Footer-->
    <div class="footer p-5" style="color: black;">
        &copy; 2023 Marty Marinda
    </div>

</body>
</html>
