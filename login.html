<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <section class="Form my-4 mx-5">
        <h1 class="font-weight-bold py-3">Thanks for stopping by!</h1>
        <h4>Sign in to you Account</h4>
        <form action="">
            <!--Email Address Row-->
            <div class="form-row">
                <div class="col-lg-7">
                    <input type="Email" placeholder="Email Address" class="form-control my-3 p-4"> <!-- my-3 p-4 spaces email & password-->
                </div>
                <!--Password Row-->
                <div class="form-row">
                    <div class="col-lg-7">
                        <input type="password" placeholder="******" class="form-control">
                    </div>
                </div>
                <!--Submission Info-->
                <div class="form-row">
                    <div class="col-lg-7">
                        <button type="button" class="btn1 mt-3 mb-5">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </section>

    <!-- Javascript -->
    <script src="script.js"></script>
</body>
</html>
