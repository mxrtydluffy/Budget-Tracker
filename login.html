<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-5">
                    <!--Image displays on the left-->
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <!--Logo can be displayued here-->
                    <h1 class="font-weight-bold py-3">Earn. Save. Spend.</h1>
                    <h4>Sign into yuour Account</h4>
                    <!--Email Address Row-->
                    <form>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="Email" placeholder="Email Address" class="form-control my-3 p-4"> <!-- my-3 p-4 spaces email & password-->
                            </div>
                            <!--Password Row-->
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <input type="password" placeholder="******" class="form-control">
                                </div>
                            </div>
                            <!--Submission Info-->
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <button type="button" class="btn1 mt-3 mb-5">Login</button>
                                </div>
                            </div>
                        </div>
                        <!--Footer info-->
                        <a href="#">Forgot Password</a>
                        <p>Don't have an acount? <a href="#">Register here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Boostrap Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
